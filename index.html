<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-box">

        <div class="button-container">
            <div class="button-container">
                <a href="https://www.google.com" target="_blank" class="rect-link">
                    <button class="rect-button">1. Order your giffgaff SIM</button></a>
            </div>

            <a href="https://www.giffgaff.com/activate" target="_blank" class="rect-link">
                <button class="rect-button">2. Activate your SIM</button></a>
        </div>

        <div class="button-container">
            <a href="https://www.google.com" target="_blank" class="rect-link">
                <button class="rect-button">3. Choose a giffgaff plan</button></a>
            <div class="info-box">Recommended plans:<br>
                <a href="https://www.giffgaff.com/sim-only/deals/monthly-rolling/10pound-golden-goodybag">20GB for £10 / Monthly Plan</a><br>
                <a href="https://www.giffgaff.com/sim-only/deals/monthly-rolling/10pound-golden-goodybag">35GB for £15 / Monthly Plan</a><br>
                <a href="https://www.giffgaff.com/sim-only/deals/monthly-rolling/10pound-golden-goodybag">Unlimited for 35 / Monthly Plan</a><br>
                <br>    
                These plans include unlimited UK calls, UK texts and 5GB data to use within the EU</div>
        </div>

        <div class="button-container">
            <a href="https://www.google.com" target="_blank" class="rect-link">
                <button class="rect-button">订购 SIM 卡 / Order a SIM for a friend</button></a>
            <div class="info-box">
                Invite a friend to join giffgaff</div>
        </div>
        

        <div class="button-container">
            <a href="https://www.google.com" target="_blank" class="rect-link">
                <button class="rect-button">立即取消 / Cancel your giffgaff plan</button></a>
            <div class="info-box">
                No longer using giffgaff?<br>
                Feel free to cancel at no extra cost</div>
        </div>
        
    </div>
</body>
</html>
